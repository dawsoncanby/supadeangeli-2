<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,=">
    <title>supadeangeli beats</title>
  </head>
  <body>

    <div id="loading-page" class="container-fluid">
      <!--TODO: add something interesting-->
    </div>

    <div class="show-after-page-load container-fluid">

      <!--webpage header-->
      <div class="row">
        <div class="col-12">
          <h2 id="page-header" class="page-header">supadeangeli beats</h2>
        </div>
      </div>

      <!--spotlights for beats and new releases-->
      <div class="row above-footer">

        <div id="beat-spotlight" class="spotlight col-sm-6">
          <h5 class="spotlight-header">beat spotlight</h5>
          <input id="beat-search" class="form-control" type="text" placeholder="Search..">
          <br>
          <ul id="beat-spotlight-list" class="list-group">
            <!--beats added here-->
          </ul>
        </div>

        <div id="releases-spotlight" class="spotlight col-sm-6">
          <h5 class="spotlight-header">new releases</h5>
            <div id="release-img-container">
              New Single: Talk That Way
              <br>
              <img id="release-img" src="img/talk_that_way.jpg"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="show-after-page-load">
      <div id="control-bar" class="align-middle">
        <button id="play-button" type="button" class="btn btn-outline-dark btn-sm">play</button>
        <span id="currently-playing">currently playing</span>
      </div>
    </footer>

    <!--jquery and bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--my js-->
    <script type="text/javascript" src="js/metadata.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/linkModal.js"></script>
    <script type="text/javascript" src="js/startup.js"></script>

    </script>
  </body>
</html>
